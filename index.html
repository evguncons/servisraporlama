<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hedef AVM - Servis & Kurulum Raporlama</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .card-hover:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .transition-all { transition: all 0.3s ease; }
        
        /* Loading Animasyonu */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-slate-800 antialiased">

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-white z-[60] flex flex-col items-center justify-center transition-opacity duration-300">
        <div class="loader mb-4"></div>
        <h2 class="text-slate-600 font-medium animate-pulse">Veriler Analiz Ediliyor...</h2>
    </div>

    <!-- Navbar -->
    <nav class="bg-white shadow-sm border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col sm:flex-row justify-between items-center h-auto sm:h-16 py-3 sm:py-0">
                <div class="flex items-center self-start sm:self-center mb-2 sm:mb-0">
                    <div class="bg-blue-600 text-white p-2 rounded-lg mr-3 shadow-md shadow-blue-200">
                        <i class="fa-solid fa-chart-line text-lg"></i>
                    </div>
                    <div>
                        <h1 class="text-base sm:text-lg font-bold text-slate-900 leading-tight">Hedef AVM</h1>
                        <p class="text-[10px] sm:text-xs text-slate-500">Mağaza & Servis Raporlama</p>
                    </div>
                </div>
                <div class="flex items-center self-end sm:self-center bg-slate-50 rounded-full px-3 py-1 border border-slate-100">
                    <div class="text-[10px] sm:text-xs text-slate-500 font-medium flex items-center">
                        <span class="w-2 h-2 rounded-full bg-emerald-500 mr-2 animate-pulse shadow-[0_0_8px_rgba(16,185,129,0.5)]"></span>
                        Canlı İzleme (5sn)
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 sm:py-8 space-y-6 sm:space-y-8">
        
        <!-- ÜST BÖLÜM: Şube Bazlı İstatistikler (A Sütunu) -->
        <section>
            <h2 class="text-base sm:text-lg font-semibold text-slate-700 mb-4 flex items-center">
                <i class="fa-solid fa-store mr-2 text-blue-500"></i> Şube Memnuniyet Oranları
            </h2>
            <div id="branchContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 sm:gap-6">
                <!-- Şube kartları buraya gelecek -->
            </div>
        </section>

        <!-- ORTA BÖLÜM: Kurulumcu Performansı (E Sütunu) ve Detaylar -->
        <section class="grid grid-cols-1 lg:grid-cols-3 gap-6 sm:gap-8">
            
            <!-- Sol Taraf: Kurulumcu Listesi -->
            <div class="lg:col-span-2 bg-white sm:bg-white rounded-xl shadow-none sm:shadow-sm border-0 sm:border border-slate-100 overflow-hidden flex flex-col bg-transparent">
                <div class="px-0 sm:px-6 py-4 sm:border-b border-slate-100 bg-transparent sm:bg-slate-50 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-2 mb-2 sm:mb-0">
                    <h3 class="font-semibold text-slate-800 text-sm sm:text-base pl-2 sm:pl-0">Kurulumcu Performans Tablosu</h3>
                    <span class="text-[10px] sm:text-xs text-slate-500 bg-white border px-2 py-1 rounded shadow-sm hidden sm:inline-block">İş Sayısı / Arananlar / Memnuniyet</span>
                </div>
                <div class="block w-full"> 
                    <!-- sm:table sınıfı mobilde tablo özelliğini kaldırıp block yapar -->
                    <table class="w-full text-xs sm:text-sm text-left border-collapse">
                        <!-- Mobilde başlığı gizle -->
                        <thead class="hidden sm:table-header-group text-[10px] sm:text-xs text-slate-500 uppercase bg-slate-50/50 border-b">
                            <tr>
                                <th class="px-3 py-2 sm:px-6 sm:py-3 whitespace-nowrap">Kurulumcu</th>
                                <th class="px-2 py-2 sm:px-6 sm:py-3 text-center bg-blue-50 text-blue-700 whitespace-nowrap">İş Sayısı</th>
                                <th class="px-2 py-2 sm:px-6 sm:py-3 text-center bg-amber-50 text-amber-700 border-l border-r border-slate-200 whitespace-nowrap">Aranan</th>
                                <th class="px-2 py-2 sm:px-6 sm:py-3 text-center text-emerald-700 whitespace-nowrap">Evet</th>
                                <th class="px-2 py-2 sm:px-6 sm:py-3 text-center text-rose-700 whitespace-nowrap">Hayır</th>
                                <th class="px-2 py-2 sm:px-6 sm:py-3 text-center whitespace-nowrap">Başarı</th>
                                <th class="px-3 py-2 sm:px-6 sm:py-3 text-center whitespace-nowrap">Durum</th>
                            </tr>
                        </thead>
                        <tbody id="installerTableBody" class="block sm:table-row-group space-y-4 sm:space-y-0">
                            <!-- Satırlar buraya gelecek -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Sağ Taraf: Grafikler -->
            <div class="space-y-6">
                <!-- Genel Pasta Grafik -->
                <div class="bg-white rounded-xl shadow-sm border border-slate-100 p-4 sm:p-6">
                    <h3 class="text-xs sm:text-sm font-semibold text-slate-500 mb-4 uppercase tracking-wider">Genel Dağılım</h3>
                    <div class="relative h-40 sm:h-48">
                         <canvas id="satisfactionChart"></canvas>
                    </div>
                    <div class="mt-4 text-center">
                        <p class="text-[10px] sm:text-xs text-slate-400">J Sütunu Bazlı Evet/Hayır Analizi</p>
                    </div>
                </div>

                <!-- Başarı Sıralaması -->
                <div class="bg-white rounded-xl shadow-sm border border-slate-100 p-4 sm:p-6">
                    <h3 class="text-xs sm:text-sm font-semibold text-slate-500 mb-2 uppercase tracking-wider">En İyi Şubeler</h3>
                    <ul id="topBranchesList" class="space-y-2 sm:space-y-3 mt-4">
                        <!-- Liste JS ile dolacak -->
                    </ul>
                </div>
            </div>
        </section>

    </main>

    <script>
        // --- Yapılandırma ---
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyXoTaYw05y7cffafpdYMfF4wiJD1ZRFeSPJFjDIe4F9r3FEke6hhCo-uCA6V3jbeZm9A/exec";
        const REFRESH_INTERVAL = 5000; // 5 Saniye

        // --- 1. Veri İşleme Mantığı ---
        function processData(rawData) {
            const branches = {};
            const installers = {};
            let globalStats = { totalFeedback: 0, satisfied: 0 };

            if (!Array.isArray(rawData)) return { branches, installers, globalStats };

            rawData.forEach((row, index) => {
                const branchName = row.branch ? String(row.branch).trim() : "";
                const installerName = row.installer ? String(row.installer).trim() : "";
                const callStatusVal = row.callStatus ? String(row.callStatus).trim() : ""; // I Sütunu
                const statusVal = row.isSatisfied; // J Sütunu
                
                const invalidValues = [
                    "ŞUBE ADI", "KURULUMCU ADI", "DURUM", "MEMNUNİYET", "SIRA", "TARİH", 
                    "BRANCH", "INSTALLER", "STATUS", "DATE", "ŞUBE", "KURULUMCU", "ARAMA DURUMU"
                ];
                if (invalidValues.includes(branchName.toUpperCase()) || invalidValues.includes(installerName.toUpperCase())) {
                    return; 
                }

                if (branchName === "" && installerName === "") return;

                if (branchName !== "" && !branches[branchName]) {
                    branches[branchName] = { totalAll: 0, called: 0, totalFeedback: 0, satisfied: 0, unsatisfied: 0 };
                }
                if (installerName !== "" && !installers[installerName]) {
                    installers[installerName] = { totalAll: 0, called: 0, totalFeedback: 0, satisfied: 0, unsatisfied: 0 };
                }

                if (branchName !== "") branches[branchName].totalAll++;
                if (installerName !== "") installers[installerName].totalAll++;

                if (callStatusVal !== "") {
                    if (branchName !== "") branches[branchName].called++;
                    if (installerName !== "") installers[installerName].called++;
                }

                let isYes = false;
                let isNo = false;

                const statusStr = String(statusVal).trim().toLocaleLowerCase('tr-TR');

                if (statusStr === "evet" || statusStr === "true" || statusStr === "memnun") {
                    isYes = true;
                } 
                else if (statusStr === "hayır" || statusStr === "hayir" || statusStr === "false" || statusStr.includes("memnun de")) {
                    isNo = true;
                }

                if (isYes || isNo) {
                    globalStats.totalFeedback++;

                    if (branchName !== "") {
                        branches[branchName].totalFeedback++;
                        if (isYes) branches[branchName].satisfied++;
                        else branches[branchName].unsatisfied++;
                    }

                    if (installerName !== "") {
                        installers[installerName].totalFeedback++;
                        if (isYes) installers[installerName].satisfied++;
                        else installers[installerName].unsatisfied++;
                    }
                    
                    if (isYes) globalStats.satisfied++;
                }
            });

            return { branches, installers, globalStats };
        }

        // --- 2. Arayüz Güncelleme ---
        function updateUI(data) {
            try {
                const { branches, installers, globalStats } = processData(data);

                // A. Şube Kartlarını Doldur
                const branchContainer = document.getElementById('branchContainer');
                if (branchContainer) {
                    branchContainer.innerHTML = '';
                    Object.keys(branches).forEach(name => {
                        const stats = branches[name];
                        const rate = stats.totalFeedback > 0 ? Math.round((stats.satisfied / stats.totalFeedback) * 100) : 0;
                        const displayTotal = stats.totalAll;

                        let color = "text-emerald-600";
                        let icon = "fa-face-smile";
                        let barColor = "bg-emerald-600";
                        
                        if(rate < 80) { color = "text-amber-600"; icon = "fa-face-meh"; barColor = "bg-amber-600"; }
                        if(rate < 60) { color = "text-rose-600"; icon = "fa-face-frown"; barColor = "bg-rose-600"; }

                        const html = `
                            <div class="bg-white rounded-xl p-4 sm:p-6 border border-slate-100 card-hover transition-all relative overflow-hidden group">
                                <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                                    <i class="fa-solid fa-store text-5xl sm:text-6xl text-slate-800"></i>
                                </div>
                                <p class="text-xs sm:text-sm text-slate-500 font-medium uppercase tracking-wide mb-1 truncate" title="${name}">${name}</p>
                                <div class="flex items-baseline space-x-2">
                                    <h2 class="text-2xl sm:text-3xl font-bold ${color}">%${rate}</h2>
                                    <span class="text-xs sm:text-sm text-slate-400">Memnuniyet</span>
                                </div>
                                <div class="mt-4 w-full bg-slate-100 rounded-full h-1.5 overflow-hidden">
                                    <div class="${barColor} h-1.5 rounded-full" style="width: ${rate}%"></div>
                                </div>
                                <div class="mt-2 text-[10px] sm:text-xs text-slate-400 flex justify-between font-medium items-center">
                                    <span class="text-slate-600 whitespace-nowrap">${displayTotal} İşlem</span>
                                    <span class="text-amber-600 whitespace-nowrap" title="Arananlar">${stats.called} Aranan</span>
                                    <div class="flex space-x-1 whitespace-nowrap">
                                        <span class="text-emerald-600 font-bold">${stats.satisfied}</span>
                                        <span class="text-slate-300">/</span>
                                        <span class="text-rose-400 font-bold">${stats.unsatisfied}</span>
                                    </div>
                                </div>
                            </div>
                        `;
                        branchContainer.innerHTML += html;
                    });
                }

                // B. Kurulumcu Tablosunu Doldur
                const tableBody = document.getElementById('installerTableBody');
                if (tableBody) {
                    tableBody.innerHTML = '';
                    
                    const sortedInstallers = Object.entries(installers).sort((a, b) => {
                        const rateA = a[1].totalFeedback > 0 ? (a[1].satisfied / a[1].totalFeedback) : 0;
                        const rateB = b[1].totalFeedback > 0 ? (b[1].satisfied / b[1].totalFeedback) : 0;
                        if (rateB !== rateA) return rateB - rateA;
                        return b[1].totalAll - a[1].totalAll;
                    });

                    sortedInstallers.forEach(([name, stats]) => {
                        const rate = stats.totalFeedback > 0 ? Math.round((stats.satisfied / stats.totalFeedback) * 100) : 0;
                        const displayTotal = stats.totalAll;

                        let badge = `<span class="bg-emerald-100 text-emerald-700 px-2 py-0.5 rounded text-[10px] sm:text-xs font-bold whitespace-nowrap">Mükemmel</span>`;
                        if(rate < 85) badge = `<span class="bg-amber-100 text-amber-700 px-2 py-0.5 rounded text-[10px] sm:text-xs font-bold whitespace-nowrap">İyi</span>`;
                        if(rate < 60) badge = `<span class="bg-rose-100 text-rose-700 px-2 py-0.5 rounded text-[10px] sm:text-xs font-bold whitespace-nowrap">Düşük</span>`;

                        // MOBİL İÇİN KART GÖRÜNÜMÜ, MASAÜSTÜ İÇİN TABLO GÖRÜNÜMÜ
                        const row = `
                            <tr class="block sm:table-row bg-white sm:bg-transparent rounded-xl sm:rounded-none mb-4 sm:mb-0 shadow-sm sm:shadow-none border border-slate-100 sm:border-0 p-1 sm:p-0 hover:bg-slate-50 transition-colors">
                                
                                <td class="flex justify-between items-center sm:table-cell px-4 py-3 sm:px-6 sm:py-3 font-medium text-slate-900 text-sm sm:text-sm border-b sm:border-b-0 border-slate-50 sm:whitespace-nowrap sm:max-w-[120px] sm:truncate" title="${name}">
                                    <span class="sm:hidden font-bold text-slate-500 text-xs uppercase">Kurulumcu:</span>
                                    <span>${name}</span>
                                </td>
                                
                                <td class="flex justify-between items-center sm:table-cell px-4 py-2 sm:px-6 sm:py-3 text-center sm:bg-blue-50/50 text-blue-700 font-bold sm:border-l border-b sm:border-b-0 border-slate-50 text-sm">
                                    <span class="sm:hidden font-bold text-slate-400 text-xs uppercase">İş Sayısı:</span>
                                    <span>${displayTotal}</span>
                                </td>
                                
                                <td class="flex justify-between items-center sm:table-cell px-4 py-2 sm:px-6 sm:py-3 text-center sm:bg-amber-50/50 text-amber-700 font-bold sm:border-r border-b sm:border-b-0 border-slate-50 text-sm">
                                    <span class="sm:hidden font-bold text-slate-400 text-xs uppercase">Aranan:</span>
                                    <span>${stats.called}</span>
                                </td>
                                
                                <td class="flex justify-between items-center sm:table-cell px-4 py-2 sm:px-6 sm:py-3 text-center text-emerald-600 font-bold border-b sm:border-b-0 border-slate-50 text-sm sm:text-lg">
                                    <span class="sm:hidden font-bold text-slate-400 text-xs uppercase">Memnun (Evet):</span>
                                    <span>${stats.satisfied}</span>
                                </td>
                                
                                <td class="flex justify-between items-center sm:table-cell px-4 py-2 sm:px-6 sm:py-3 text-center text-rose-600 font-bold border-b sm:border-b-0 border-slate-50 text-sm sm:text-lg">
                                    <span class="sm:hidden font-bold text-slate-400 text-xs uppercase">Memnun Değil:</span>
                                    <span>${stats.unsatisfied}</span>
                                </td>
                                
                                <td class="flex justify-between items-center sm:table-cell px-4 py-2 sm:px-6 sm:py-3 text-center font-bold text-slate-800 border-b sm:border-b-0 border-slate-50 text-sm">
                                    <span class="sm:hidden font-bold text-slate-400 text-xs uppercase">Başarı %:</span>
                                    <span>%${rate}</span>
                                </td>
                                
                                <td class="flex justify-between items-center sm:table-cell px-4 py-3 sm:px-6 sm:py-3 text-center sm:text-center">
                                    <span class="sm:hidden font-bold text-slate-400 text-xs uppercase">Durum:</span>
                                    <div class="flex justify-end w-full sm:w-auto">${badge}</div>
                                </td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });
                }

                // C. Grafikler
                renderCharts(globalStats);
                
                // D. Top Şubeler
                const topBranchesList = document.getElementById('topBranchesList');
                if (topBranchesList) {
                    topBranchesList.innerHTML = '';
                    Object.entries(branches)
                        .sort((a,b) => {
                             const rateA = a[1].totalFeedback > 0 ? (a[1].satisfied/a[1].totalFeedback) : 0;
                             const rateB = b[1].totalFeedback > 0 ? (b[1].satisfied/b[1].totalFeedback) : 0;
                             return rateB - rateA;
                        })
                        .slice(0, 3)
                        .forEach(([name, stats], index) => {
                            const rate = stats.totalFeedback > 0 ? Math.round((stats.satisfied / stats.totalFeedback) * 100) : 0;
                            topBranchesList.innerHTML += `
                                <li class="flex items-center justify-between p-2 rounded bg-slate-50 border border-slate-100">
                                    <div class="flex items-center">
                                        <span class="w-5 h-5 sm:w-6 sm:h-6 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center text-[10px] sm:text-xs font-bold mr-2 sm:mr-3">${index+1}</span>
                                        <span class="text-xs sm:text-sm font-medium text-slate-700 truncate max-w-[150px] sm:max-w-none" title="${name}">${name}</span>
                                    </div>
                                    <span class="text-xs sm:text-sm font-bold text-emerald-600">%${rate}</span>
                                </li>
                            `;
                        });
                }

                // Loading'i kaldır
                const loader = document.getElementById('loadingOverlay');
                if(loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.style.display = 'none', 300);
                }
            } catch (e) {
                console.error("UI Hatası:", e);
                const loader = document.getElementById('loadingOverlay');
            }
        }

        function renderCharts(global) {
            const canvas = document.getElementById('satisfactionChart');
            if(!canvas) return;
            
            if(window.myChart) {
                window.myChart.destroy();
            }

            try {
                window.myChart = new Chart(canvas, {
                    type: 'doughnut',
                    data: {
                        labels: ['Memnun (Evet)', 'Memnun Değil (Hayır)'],
                        datasets: [{
                            data: [global.satisfied, global.totalFeedback - global.satisfied],
                            backgroundColor: ['#10b981', '#ef4444'],
                            borderWidth: 0,
                            hoverOffset: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        cutout: '70%',
                        plugins: {
                            legend: { position: 'bottom', labels: { usePointStyle: true, boxWidth: 8, font: { size: 10 } } }
                        }
                    }
                });
            } catch(e) {
                console.log("Chart.js yüklenemedi veya hata verdi.", e);
            }
        }

        // --- 3. Veri Çekme ve Başlatma ---
        
        // MOCK VERİ (TEST İÇİN)
        function generateMockData() {
            const data = [];
            
            // SERDAL ÖZÇELİK - 109 Satır
            for(let i=0; i<109; i++) {
                data.push({ 
                    branch: (i % 2 === 0) ? "DERİNCE" : "KÖRFEZ", 
                    installer: "SERDAL ÖZÇELİK", 
                    callStatus: (i % 5 !== 0) ? "Ulaşıldı" : "", // I Sütunu Simülasyonu
                    isSatisfied: (i % 10 !== 0) ? "Evet" : "Hayır" 
                });
            }

            // EMRE SÜRER - 85 Satır
            for(let i=0; i<85; i++) {
                data.push({ 
                    branch: "İZMİT", 
                    installer: "EMRE SÜRER", 
                    callStatus: "Arandı", 
                    isSatisfied: (i % 5 !== 0) ? "Evet" : "Hayır" 
                });
            }

            // EMRE YÜCE - 53 Satır
            for(let i=0; i<53; i++) {
                data.push({ 
                    branch: "KÖRFEZ", 
                    installer: "EMRE YÜCE", 
                    callStatus: (i % 2 === 0) ? "Ulaşıldı" : "", 
                    isSatisfied: (i % 4 !== 0) ? "Evet" : "Hayır" 
                });
            }

            // CEYHUN MERT - 64 Satır
            for(let i=0; i<64; i++) {
                data.push({ 
                    branch: "GÖLCÜK", 
                    installer: "CEYHUN MERT", 
                    callStatus: "Arandı",
                    isSatisfied: "Evet" 
                });
            }

            return data;
        }

        async function fetchData() {
            console.log("Veri güncelleniyor...", new Date().toLocaleTimeString());
            
            // 1. Durum: Google Apps Script içinde çalışıyorsa
            if (typeof google !== 'undefined' && google.script && google.script.run) {
                google.script.run
                    .withSuccessHandler(updateUI)
                    .withFailureHandler(err => console.error("GAS Hata:", err))
                    .getData();
            } 
            // 2. Durum: Web Ortamı (Dışarıdan Erişim)
            else {
                try {
                    const response = await fetch(WEB_APP_URL);
                    if(!response.ok) throw new Error("Veri çekilemedi");
                    const data = await response.json();
                    updateUI(data);
                } catch (e) {
                    console.log("Canlı veri alınamadı, Mock veri gösteriliyor.", e);
                    updateUI(generateMockData());
                }
            }
        }

        function initApp() {
            fetchData();
            setInterval(fetchData, REFRESH_INTERVAL);
        }

        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            initApp();
        } else {
            window.addEventListener('DOMContentLoaded', initApp);
        }

    </script>
</body>
</html>
